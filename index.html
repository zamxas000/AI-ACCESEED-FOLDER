<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch</title>
    <link rel="stylesheet" href="style.css">
    <!-- p5.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <h1>My p5.js Sketch</h1>
    <div>
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="1" max="20" value="5">
        <span id="speedValue">5</span>
        <br>
        <label for="colorSlider">Color (Red â†’ Green):</label>
        <input type="range" id="colorSlider" min="0" max="255" value="128">
        <span id="colorValue">128</span>
    </div>
    <div id="sketch-container"></div>
</body>
</html>
